<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Your name">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Your last name">

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="country">Australia</option>
                <option value="country">Canada</option>
                <option value="country">USA</option>
            </select>

            <label for="subject">Subject</label>
            <textarea name="subject" id="subject" style="height: 200px;" placeholder="Write something"></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
